<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="shortcut icon" href="./imgs/favicon.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="gameSpace hidden">
      <div class="nameSpace">
        <div class="name1 turnShadow"></div>
        <div class="name2"></div>
      </div>
      <div class="gameButtons">
        <button class="newGame">New Game</button>
        <button class="restartGame">Restart Game</button>
      </div>
      <div class="gameContainer">
        <div class="winnerScreen hidden"></div>
        <div class="gameSquare" id="0"></div>
        <div class="gameSquare" id="1"></div>
        <div class="gameSquare" id="2"></div>
        <div class="gameSquare" id="3"></div>
        <div class="gameSquare" id="4"></div>
        <div class="gameSquare" id="5"></div>
        <div class="gameSquare" id="6"></div>
        <div class="gameSquare" id="7"></div>
        <div class="gameSquare" id="8"></div>
      </div>
    </div>
    <div class="newGameOptions">
      <button class="vsPlayer">Player vs Player</button>
      <button class="vsAI">Player vs AI</button>
    </div>
    <div class="vsPlayerOptions hidden">
      <form action="" class="playerNameSelection" autocomplete="off">
        <div class="inputs">
          <div class="input">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" name="player1Name" id="player1Name" maxlength="10">
          </div>
          <div class="input">
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" name="player2Name" id="player2Name" maxlength="10">
          </div>
        </div>
        <button type="button" class="startGame gameStartPlayer">Let's Play!</button>
        <button type="button" class="returnButton">Back to Options</button>
      </form>
    </div>
    <div class="vsAIOptions hidden">
      <form action="" class="playerNameSelection" autocomplete="off">
        <div class="inputs">
          <div class="input">
            <label for="playerName">Player Name:</label>
            <input type="text" name="playerName" id="playerName" maxlength="10">
          </div>
        </div>
        <button type="button" class="startGame gameStartAI">Let's Play!</button>
        <button type="button" class="returnButton">Back to Options</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/Daze-bot" target="_blank">Created by Code4Daze</a>
  </footer>
</body>
</html>

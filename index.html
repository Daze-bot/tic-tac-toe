<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="gameContainer">
      <div class="gameSquare" id="topLeft"></div>
      <div class="gameSquare" id="topCenter"></div>
      <div class="gameSquare" id="topRight"></div>
      <div class="gameSquare" id="middleLeft"></div>
      <div class="gameSquare" id="middleCenter"></div>
      <div class="gameSquare" id="middleRight"></div>
      <div class="gameSquare" id="bottomLeft"></div>
      <div class="gameSquare" id="bottomCenter"></div>
      <div class="gameSquare" id="bottomRight"></div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/Daze-bot" target="_blank">Created by Code4Daze</a>
  </footer>
</body>
</html>
